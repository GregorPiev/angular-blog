<app-alert></app-alert>
<div *ngIf="posts.length; else Loading">
  <div class="form-control">
    <input type="text" placeholder="Search post" [(ngModel)]="searchStr" />
  </div>
  <table>
    <thead>
      <th>#</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPipe: searchStr; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date: "medium":null:"he" }}</td>
        <td>
          <button
            class="btn btn-link open"
            [routerLink]="['/admin', 'post', post.id, 'edit']"
          >
            Open
          </button>
          <a (click)="remove(post.id)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #Loading>
  <app-loading></app-loading>
</ng-template>
